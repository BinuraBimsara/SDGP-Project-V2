name: spotit
description: "SpotIT LK - Report, Track, Solve"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

# ─── Dependencies ────────────────────────────────────────────────────────────
# Firebase and backend packages are intentionally excluded here.
# They will be wired up in the /backend folder when backend work begins.
# ─────────────────────────────────────────────────────────────────────────────
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.5
  firebase_storage: ^12.4.4
  cloud_functions: ^5.3.4
  google_sign_in: ^6.3.0
  google_maps_flutter: ^2.14.2
  http: ^1.2.0
  backend:
    path: ../backend

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/app_icon.png"
    background_color: "#E8923A"
    theme_color: "#E8923A"
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#E8923A"
  adaptive_icon_foreground: "assets/app_icon.png"

flutter:
  uses-material-design: true
